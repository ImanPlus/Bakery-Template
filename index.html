<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bakery | Selling all kinds of bread" />

    <!-- open graph -->
    <meta property="og:title" content="Bakery" />
    <meta
      property="og:description"
      content="Buy a variety of local and French bread"
    />
    <meta property="og:type" content="Website" />

    <!-- title -->
    <title>The Bakery</title>

    <!-- link | Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;600;700&family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- link | Styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- block-Hero -->
    <section>
      <picture>
        <source
          type="image/webp"
          srcset="
            images/banner@1x_w200.webp   200w,
            images/banner@2x_w709.webp   709w,
            images/banner@3x_w1029.webp 1029w,
            images/banner@4x_w1262.webp 1262w,
            images/banner@5x_w1400.webp 1400w
          "
          sizes="100vw"
        />
        <source
          type="image/png"
          srcset="
            images/banner@1x_w200.png   200w,
            images/banner@2x_w709.png   709w,
            images/banner@3x_w1029.png 1029w,
            images/banner@4x_w1262.png 1262w,
            images/banner@5x_w1400.png 1400w
          "
          sizes="100vw"
        />
        <img
          class="hero__image"
          src="images/banner@5x_w1400.png"
          alt="kind of bread"
        />
        <div class="container hero__header">
          <header class="">
            <h1>Pastry with love</h1>
            <p>
              We’re bringing you fresh ingredients every day in ways you can’
            </p>
            <a href="#">Our menu</a>
          </header>
        </div>
      </picture>
    </section>
  </body>
</html>
