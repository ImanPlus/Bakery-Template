<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bakery | Selling all kinds of bread" />

    <!-- open graph -->
    <meta property="og:title" content="Bakery" />
    <meta
      property="og:description"
      content="Buy a variety of local and French bread"
    />
    <meta property="og:type" content="Website" />

    <!-- title -->
    <title>The Bakery</title>

    <!-- link | Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;600;700&family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- link | Styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sandwich-block -->
    <div class="list-sandwich container grid grid--1×2">
      <!-- Side list -->
      <section style="background-color: green" class="side-list">
        <div class="box-sandwich">
          <img src="images/Wheat.jpg" alt="Some wheat" />
          <h2>Class aptent</h2>
          <p>Quot alienum persecuti ut eam, nam ad atqui primis nusquam.</p>
        </div>
        <div class="box-sandwich">
          <img src="images/eggs.jpg" alt="Some wheat" />
          <h2>Nulla eget</h2>
          <p>Nullam dictum felis eu pede mollis pretium Integer tincidunt.</p>
        </div>
        <div class="box-sandwich">
          <img src="images/Cheese.jpg" alt="Some wheat" />
          <h2>Sed nibh purus</h2>
          <p>Aenean eleifend tellus leo ligula, porttitor eu, consequat vi</p>
        </div>
      </section>

      <!-- Sandwich content -->
      <section class="list-sandwich__content" style="background: red">
        <h1>The Jibarito sandwich</h1>
        <h3>the best sandwich you’ve ever tasted!</h3>

        <!-- Info food -->
        <div class="info-food">
          <picture>
            <source type="image/webp" srcset="images/sandwich.webp" />
            <source type="image/jpg" srcset="images/sandwich.jpg" />
            <img
              class="banner"
              src="images/sandwich.jpg"
              alt="Sausage sandwich"
            />
          </picture>
        </div>
      </section>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/c3fffaa21e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
