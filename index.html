<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bakery | Selling all kinds of bread" />

    <!-- open graph -->
    <meta property="og:title" content="Bakery" />
    <meta
      property="og:description"
      content="Buy a variety of local and French bread"
    />
    <meta property="og:type" content="Website" />

    <!-- title -->
    <title>The Bakery</title>

    <!-- link | Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;600;700&family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- link | Styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="favorite-block">
      <div class="container-favorite">
        <!-- Picture part -->
        <picture>
          <source type="image/webp" srcset="images/Pancake.webp" />
          <source type="image/webp" srcset="images/Pancake.jpg" />
          <img
            class="favorite__img"
            src="images/Pancake.jpg"
            alt="A plate of pancakes"
          />
        </picture>

        <!-- Content part -->
        <section class="favorite__content">
          <div class="post__content">
            <h1>Tasty pancakes</h1>
            <h3>season favorite</h3>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsum
              repellat ratione impedit autem, nostrum dolorum at. Repellat
              doloribus totam veniam, blanditiis beatae animi!
            </p>
          </div>

          <!-- Time box -->
          <div class="time__box">
            <img class="bg__box" src="images/time_box.jpg" alt="" />
            <div class="box__content">
              <p class="box--title">ready in</p>
              <p class="box--time">40</p>
              <p class="box--unit">mins</p>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/c3fffaa21e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
