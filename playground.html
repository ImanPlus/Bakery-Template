<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bakery | Selling all kinds of bread" />

    <!-- open graph -->
    <meta property="og:title" content="Bakery" />
    <meta
      property="og:description"
      content="Buy a variety of local and French bread"
    />
    <meta property="og:type" content="Website" />

    <!-- title -->
    <title>The Bakery</title>

    <!-- link | Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;600;700&family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- link | Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .time__box {
        width: 100px;
        height: 100px;
        background: url(../images/time_box.jpg) no-repeat;
        background-size: cover;
      }

      .time__box title {
        font-size: 18px;
        letter-spacing: 2px;
        line-height: 30px;
        color: #a47d5e;
        font-weight: 700;
        font-family: Alegreya;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Time box -->
    <div class="time__box">
      <p class="title">ready in</p>
      <p class="time">40</p>
      <p class="unit">mins</p>
    </div>
  </body>
</html>
