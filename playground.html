<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bakery | Selling all kinds of bread" />

    <!-- open graph -->
    <meta property="og:title" content="Bakery" />
    <meta
      property="og:description"
      content="Buy a variety of local and French bread"
    />
    <meta property="og:type" content="Website" />

    <!-- title -->
    <title>The Bakery</title>

    <!-- link | Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;600;700&family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- link | Styles -->
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <style>
      .figure {
        position: relative;
        width: 600px;
        margin: 0 auto;
        margin-bottom: 1em;
      }
      .figure svg {
        display: block;
        width: 100%;
        height: 550px;
      }
      .figure--px {
        top: 20px;
        left: -30px;
        padding: 1em;
        box-shadow: -5px 5px 0 0 transparentize(#000, 0.85);
        font-size: 1.75em;
      }
    </style>
  </head>
  <body>
    <figure class="figure figure--px">
      <svg>
        <use href="images/sprite.svg#wavyEdgesCircle"></use>
      </svg>
    </figure>
  </body>
</html>
