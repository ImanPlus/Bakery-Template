<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bakery | Selling all kinds of bread" />

    <!-- open graph -->
    <meta property="og:title" content="Bakery" />
    <meta
      property="og:description"
      content="Buy a variety of local and French bread"
    />
    <meta property="og:type" content="Website" />

    <!-- title -->
    <title>The Bakery</title>

    <!-- link | Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;600;700&family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- link | Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .grid__1-2 {
        grid-template-columns: repeat(2, 1fr);
        align-items: center;
      }

      .star {
        display: grid;
        grid-template-columns: 1fr;
        grid-auto-rows: 1.7vw;
        position: absolute;
        margin-left: 3%;
      }

      .star i {
        color: #ffffff;
        font-size: 1.2vw;
      }
    </style>
  </head>
  <body>
    <div class="grid grid__1-2" style="width: 50vw; background: orange">
      <img
        class="favorite__img"
        src="images/Pancake.jpg"
        alt="A plate of pancakes"
      />
      <!-- Stars on picture -->
      <div class="star">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="far fa-star"></i>
      </div>
    </div>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/c3fffaa21e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
